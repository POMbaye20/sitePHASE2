<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoning 2</title>
    <link rel="stylesheet" href="css/zoning2.css"><!-- Le fichier css -->
</head>
<body>
    <div id="container"><!-- Début container -->
        <header>1200 px de large</header><!-- Zone header tête -->
        <aside><!-- Début aisde coté gauche -->
            Zone de gauche 200 px de large
        </aside><!-- Fin aside coté gauche -->
        <section><!-- On pouvait rajouter une section si on voulait -->
            Zone du milieu, zone principale 800px de large
        </section>
        <aside class="rouge"><!-- Début aside coté droit -->
            Zone de droite 200 px de large
        </aside><!-- Fin aside coté droit -->
        <div class="clear"></div>
        <footer>Pied de page</footer>
          
        
    </div><!-- fin container -->
    
    
    
    
</body>
</html>
